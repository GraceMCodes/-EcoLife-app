<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoLife - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome back, User {{ user_id }}!</h1>
        <p>Your current carbon footprint: {{ carbon_footprint }} kg CO2</p>
        
        <h2>Available Challenges</h2>
        <form method="POST" action="{{ url_for('complete_challenge', user_id=user_id) }}">
            {% for challenge in challenges %}
                <div class="challenge">
                    <h3>{{ challenge.name }}</h3>
                    <p>{{ challenge.description }}</p>
                    <p>Points: {{ challenge.points }}</p>
                    <label>
                        <input type="checkbox" name="challenges" value="{{ challenge.id }}"> Completed
                    </label>
                </div>
            {% endfor %}
            <button type="submit">Update Carbon Footprint</button>
        </form>
        
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
